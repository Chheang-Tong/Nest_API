version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: nest_auth
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: devuser
      DB_PASS: 123456
      DB_NAME: nest_auth
      NODE_ENV: development
    # ðŸ‘‡ mount your source code into the container
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    # ðŸ‘‡ run Nest in watch mode
    command: npm run start:dev
    ports:
      - "3000:3000"

volumes:
  pgdata:
